    <table>
      <tr>
        <td><a href="?path={{$.Parent}}">..</a></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      {{- range .Report}}
      <tr>
        <td
          style="background:
          linear-gradient(90deg, #ddd {{.Percentage}}, #fff 0%)">
           <a href="?path={{$.Path}}/{{.Name}}">{{.Name}}</a>
        </td>
        <td>{{.Size}}</td>
        <td>{{.Percentage}}</td>
      </tr>
      {{- end}}
      <tr>
        <td>Total</td>
        <td>{{.Total}}</td>
        <td>100%</td>
    </table>
    <div id="sunburst" style="width: 100%; height: 100%;"></div>
    <script>
      sunburst = document.getElementById('sunburst');
      var data = [
        {{ .PlotlyData }}
      ];
      Plotly.newPlot(sunburst, data, { margin: {t:0} });
    </script>
  </body>
</html>
