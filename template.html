<!DOCTYPE html>
<html>
  <head>
    <title>WebDU</title>
    <meta name="viewport" content="width=device-width, inital-scale=1">
  </head>
  <body>
    <h1>WebDU - {{.Path}}</h1>
    <table>
      <tr>
        <td><a href="?path={{$.Parent}}">..</a></td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      {{- range .Report}}
      <tr>
        <td
          style="background:
          linear-gradient(90deg, #ddd {{.Percentage}}, #fff 0%)">
           <a href="?path={{$.Path}}/{{.Name}}">{{.Name}}</a>
        </td>
        <td>{{.Size}}</td>
        <td>{{.Percentage}}</td>
      </tr>
      {{- end}}
      <tr>
        <td>Total</td>
        <td>{{.Total}}</td>
        <td>100%</td>
    </table>
  </body>
</html>
